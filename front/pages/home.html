<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hareketli Ä°simler</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #d500f9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            position: relative;
            width: 60vw;
            height: 60vh;
        }

        .name {
            position: absolute;
            font-size: 4rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeInOut 12s ease-in-out infinite;
        }

        .name:nth-child(1) {
            animation-delay: 0s;
        }
        .name:nth-child(2) {
            animation-delay: 2s;
        }
        .name:nth-child(3) {
            animation-delay: 4s;
        }
        .name:nth-child(4) {
            animation-delay: 6s;
        }
        .name:nth-child(5) {
            animation-delay: 8s;
        }

        @keyframes fadeInOut {
            0%, 20% {
                opacity: 1;
                transform: scale(1.2);
            }
            50% {
                opacity: 0;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name" style="top: 30%; left: 40%; transform: translate(-50%, -50%);">Ziynet</div>
        <div class="name" style="top: 40%; left: 40%; transform: translate(-50%, -50%);">Bertay</div>
        <div class="name" style="top: 50%; left: 40%; transform: translate(-50%, -50%);">Fatih</div>
        <div class="name" style="top: 60%; left: 40%; transform: translate(-50%, -50%);">Mert</div>
        <div class="name" style="top: 70%; left: 40%; transform: translate(-50%, -50%);">Arda</div>
    </div>
</body>
</html>
