<body class="bg-dark text-light d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">
	<section>
		<div class="container bg-secondary p-4 rounded shadow" style="max-width: 400px;  z-index: 2;">
			<h2 class="text-center mb-4 text-white">Reset Password</h2>
			<form id="resetForm">
				<div id="emailDiv" class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
				</div>
				<div id="otpInput" class="form-group">
					<label for="otp">One-Time Password (OTP):</label>
					<input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP">
				</div>
				<div id="newPasswords" class="form-group">
					<label for="newPassword">New Password:</label>
					<input type="password" class="form-control" id="newPassword" name="newPassword"
						placeholder="Enter new password">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</form>
		</div>
	</section>
</body>
