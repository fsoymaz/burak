<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cosmic Ping Pong Arena</title>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			overflow: hidden;
			font-family: 'Orbitron', sans-serif;
			background: #000;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.stars {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			animation: twinkle 5s infinite;
		}

		@keyframes twinkle {

			0%,
			100% {
				opacity: 0.7;
			}

			50% {
				opacity: 1;
			}
		}

		.container {
			background: rgba(16, 16, 32, 0.8);
			border-radius: 20px;
			padding: 3rem;
			box-shadow: 0 0 50px rgba(66, 220, 255, 0.3);
			backdrop-filter: blur(10px);
			border: 2px solid rgba(66, 220, 255, 0.5);
			text-align: center;
			position: relative;
			overflow: hidden;
			z-index: 1;
		}

		.container::before {
			content: '';
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			background: conic-gradient(from 0deg,
					transparent 0deg 340deg,
					rgba(66, 220, 255, 0.2) 360deg);
			animation: rotate 10s linear infinite;
			z-index: -1;
		}

		@keyframes rotate {
			100% {
				transform: rotate(360deg);
			}
		}

		#ping_pong_game {
			font-size: 3.5rem;
			font-weight: bold;
			margin-bottom: 2rem;
			background: linear-gradient(45deg, #42dcff, #ff00ff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-shadow: 0 0 10px rgba(66, 220, 255, 0.5);
			animation: pulse 2s ease-in-out infinite alternate;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}

			100% {
				transform: scale(1.05);
			}
		}

		button {
			background: linear-gradient(45deg, #42dcff, #ff00ff);
			color: #fff;
			padding: 12px 24px;
			margin: 15px;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			font-size: 1.1rem;
			font-family: 'Orbitron', sans-serif;
			text-transform: uppercase;
			letter-spacing: 2px;
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
		}

		button::before {
			content: '';
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			background: rgba(255, 255, 255, 0.2);
			transform: rotate(45deg);
			transition: all 0.3s ease;
		}

		button:hover::before {
			left: 100%;
			top: 100%;
		}

		button:hover {
			transform: translateY(-3px);
			box-shadow: 0 10px 20px rgba(66, 220, 255, 0.3);
		}

		input[type="text"] {
			padding: 12px;
			margin-top: 15px;
			border: 2px solid #42dcff;
			border-radius: 50px;
			font-size: 1rem;
			background: rgba(16, 16, 32, 0.6);
			color: #fff;
			font-family: 'Orbitron', sans-serif;
			text-align: center;
			transition: all 0.3s ease;
		}

		input[type="text"]:focus {
			outline: none;
			box-shadow: 0 0 15px rgba(66, 220, 255, 0.5);
		}

		#gameCanvas {
			margin-top: 2rem;
			position: relative;
		}

		canvas {
			background: linear-gradient(45deg, #000033, #000066);
			display: block;
			margin: 0 auto;
			border-radius: 10px;
			box-shadow: 0 0 30px rgba(66, 220, 255, 0.5);
		}

		#winner {
			font-size: 2.5rem;
			margin-top: 1.5rem;
			background: linear-gradient(45deg, #42dcff, #ff00ff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-shadow: 0 0 10px rgba(66, 220, 255, 0.5);
		}

		#message {
			font-size: 1.8rem;
			margin-bottom: 1.5rem;
			color: #42dcff;
			text-shadow: 0 0 10px rgba(66, 220, 255, 0.5);
		}

		@media (max-width: 768px) {
			.container {
				padding: 2rem;
			}

			#ping_pong_game {
				font-size: 2.5rem;
			}

			button {
				padding: 10px 20px;
				font-size: 1rem;
			}
		}
	</style>
</head>

<body>
	<div class="stars"></div>
	<div class="container">
		<h1 id="ping_pong_game">Cosmic Ping Pong Arena</h1>
		<div id="join-page">
			<div id="message"></div>
			<form id="create-room">
				<button id="create-room-button" type="submit">Create Cosmic Room</button>
			</form>
			<form id="join-room">
				<input type="text" id="roomName" name="room_code" placeholder="Enter Cosmic Code" required>
				<button id="join_room_tournament" type="submit">Join Cosmic Battle</button>
			</form>
		</div>
		<div id="gameCanvas">
			<canvas id="pongCanvas" width="800" height="400"></canvas>
		</div>
		<form id="retry-id">
			<h1 id="winner"></h1>
			<button type="submit">Retry Cosmic Match</button>
		</form>
	</div>
	<script>
		// Create stars
		const starsContainer = document.querySelector('.stars');
		for (let i = 0; i < 100; i++) {
			const star = document.createElement('div');
			star.style.position = 'absolute';
			star.style.left = `${Math.random() * 100}%`;
			star.style.top = `${Math.random() * 100}%`;
			star.style.width = `${Math.random() * 3}px`;
			star.style.height = star.style.width;
			star.style.backgroundColor = '#fff';
			star.style.borderRadius = '50%';
			starsContainer.appendChild(star);
		}
	</script>
</body>

</html>
