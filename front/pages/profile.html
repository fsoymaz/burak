<body>
	<style>
		#profile-link {
			font-size: 1.25rem;
			/* Daha büyük yazı tipi boyutu */
			font-weight: bold;
			/* Kalın yazı tipi */
			color: #ffc107;
			/* Altın rengi */
			text-transform: uppercase;
			/* Büyük harflerle göster */
			letter-spacing: 2px;
			/* Harfler arasında boşluk */
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
			/* Hafif gölge efekti */
			transition: color 0.3s ease, transform 0.3s ease;
			/* Geçiş efektleri */
		}

		#profile-link i {
			margin-right: 8px;
			/* İkon ile metin arasına boşluk ekle */
		}

		#profile-link:hover {
			color: #ff5722;
			/* Turuncuya geçiş */
			transform: scale(1.1);
			/* Hafif büyütme efekti */
			text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
			/* Gölgeyi artır */
		}
	</style>
	<section>
		<div class="card shadow-sm" style="width: 18rem; z-index: 2;">
			<div class="card-body text-center">
				<div class="position-relative">
					<img id="profile-image" src="" alt="default" class="rounded-circle mb-3"
						style="width: 100px; height: 100px; object-fit: cover;">
					<button
						class="btn btn-sm btn-dark position-absolute top-50 start-50 translate-middle opacity-0 hover-opacity-100"
						id="change-image-button" style="border-radius: 50%;">Change Image</button>
				</div>
				<div class="mt-3">
					<h2 id="username-id">s</h2>
					<button class="btn btn-outline-secondary w-100 mb-2" id="name-button"></button>
					<button class="btn btn-primary w-100 mb-2" id="2fa-button">2FA Activate</button>
					<button class="btn btn-primary w-100" id="change-password-button">Change Password</button>
				</div>
			</div>
		</div>
	</section>
</body>
