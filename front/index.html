	<title></title> <!-- Added a game controller emoji as a symbol in the title -->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			let title = "43 SERVER - MADE BY FATİH & BERTAY & ZİYNET & MERT & ARDA   ";
			let position = 0;
			function scrollTitle() {
				let titleArray = [...title];
				document.title = titleArray.slice(position).join('') + titleArray.slice(0, position).join('');
				position = (position + 1) % titleArray.length;
				setTimeout(scrollTitle, 200);
			}
			scrollTitle();
		});
	</script>
	<style>
		.toast {
			position: fixed;
			bottom: 20px;
			right: 20px;
			padding: 15px;
			background-color: #333;
			color: #fff;
			border-radius: 5px;
			opacity: 0;
			transition: opacity 0.3s ease-in-out;
			z-index: 1000;
			overflow: hidden;
		}

		.toast.show {
			opacity: 1;
		}

		.toast.success {
			background-color: #4caf50;
		}

		.toast.error {
			background-color: #f44336;
		}

		.toast .underline {
			position: absolute;
			bottom: 0;
			left: 0;
			height: 6px;
			/* Kalınlığı artırmak için yüksekliği artırdık */
			width: 100%;
			background: linear-gradient(to right, #00f, transparent);
			/* Mavi renkte alt çizgi */
			animation: underlineSlide 3s linear forwards;
		}

		@keyframes underlineSlide {
			0% {
				left: -100%;
			}

			100% {
				left: 0;
			}
		}

		@keyframes fadeOut {
			0% {
				opacity: 1;
			}

			100% {
				opacity: 0;
			}

		}

		#register-link {
			padding-top: 17px;
		}

		#login-link {
			padding-top: 17px;
		}

		#languageSelector {
			margin: 20px;
			background-color: #495057;
			/* Darker background for contrast */
			color: white;
			/* White text for visibility */
			border: 1px solid #6c757d;
			/* Subtle border for definition */
			padding: 8px 16px;
			/* Padding for better spacing */
			border-radius: 25px;
			/* Fully rounded corners for a pill shape */
			cursor: pointer;
			/* Pointer cursor for interactivity */
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			/* Consistent font */
			transition: background-color 0.3s ease, box-shadow 0.3s ease;
			/* Smooth transition for hover effect */
		}

		#languageSelector option {
			background-color: #495057;
			/* Matching background for the options */
			color: white;
			/* Consistent text color */
		}

		#languageSelector:focus {
			outline: none;
			/* No default focus outline */
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
			/* Subtle glowing effect on focus */
		}

		#languageSelector:hover {
			background-color: #343a40;
			/* Darker color on hover */
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			/* Subtle shadow on hover for a lifted effect */
		}

		#languageSelector::before {
			content: '\f078';
			/* Font Awesome icon for dropdown arrow */
			font-family: 'FontAwesome';
			color: white;
			margin-right: 10px;
			position: relative;
			top: 1px;
		}

		.nav-item {
			margin: 10px;
		}
	</style>
